# docker-compose.yml - FIXED VERSION

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: arxiv_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/arxiv_password
      - NEO4J_PLUGINS=["apoc"]
      # CORRECTED memory settings for Neo4j 5.x
      - NEO4J_server_memory_heap_initial__size=512M
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=256M
      # CORRECTED security settings
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      # Allow configuration validation to pass
      - NEO4J_server_config_strict__validation_enabled=false
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p arxiv_password 'RETURN 1;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: arxiv_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: arxiv_papers
      POSTGRES_USER: arxiv_user
      POSTGRES_PASSWORD: arxiv_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxiv_user -d arxiv_papers"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  postgres_data:
    driver: local

networks:
  default:
    name: arxiv_network
